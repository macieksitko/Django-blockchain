
{% extends "blockchain/base.html" %}

{% load crispy_forms_tags %}
{% block content%}


<div class="container container-form">
<h1> Fill the form for {{user.get_widget_display}}</h1>
<form method="POST" >
  {% csrf_token %}
  <fieldset class="form-group ml-2 col-md-8">
      {{form|crispy}}
  </fieldset>
  <div class="form-group ml-2">
      <button class="btn btn-outline-info" type="submit">Sign up</button>
  </div>
</form>  
</div>  
{%endblock content%}
